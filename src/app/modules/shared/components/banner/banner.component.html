<div [ngStyle]="{'background-image': 'url(' + imgUrl + ')'}">

  <div class="banner-content">
  <img class="logo" src="../../../../../assets/logo.png" alt="">
  <h2>{{subtitle}}</h2>
    <ul>
      <li *ngIf="ig != ''"><i class="fa fa-instagram"></i> @{{ig}}</li>
      <li *ngIf="fb != ''"><i class="fa fa-facebook-square"></i> {{fb}}</li>
      <li></li>
    </ul>
  </div>
</div>
